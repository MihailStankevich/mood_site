
     {% extends 'base.html' %}
     {% block title %}
     <title>Mood Site | All Books</title>
     {% endblock %}
 
   
     {% block content %}
     <div class = 'container'>
      <div class = 'row'><h3>Popular movies</h3></div>
        <div class = 'row'>
        {% for movie in movie_data %}
          <div class="card m-3" style="width: 18rem;">
            <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p>
                <a class="btn btn-outline-success" data-bs-toggle="collapse" href="#collapseExample{{movie.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Read description
                </a>
              </p>
              <div class="collapse" id="collapseExample{{movie.id}}">
                  <p class="card-text">{{movie.overview}}</p>
              </div>
              
            </div>
          </div>
        {% endfor %}
        </div>
      </div>

    
 </div>
 {% endblock %}
