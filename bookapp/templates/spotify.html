
     {% extends 'base.html' %}
     {% block title %}
     <title>Mood Site | Music</title>
     {% endblock %}
 
   
        {% block content %}
        <div class = 'container'>
         <div class = 'row'><h3>Popular playlists</h3></div>
            <div class = 'row'>
               {% for playl in playlist %}
               <div class="card m-4 col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2" style="width: 18rem; border: 0px;">
                  <img src="{{playl.images.0.url}}" class="card-img-top" alt="...">
                  <div class="card-body">
                  <h5 class="card-title">{{playl.name}}</h5>
                  <a href="{{playl.external_urls.spotify}}" class="btn btn-outline-success">Play playlist</a>
                  </div>
               </div>
               {%endfor%}
            </div>
         </div>
        </div>
        {% endblock %}
