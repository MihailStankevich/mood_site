
     {% extends 'base.html' %}
     {% block title %}
     <title>Mood Site | All Books</title>
     {% endblock %}
 
   
     {% block content %}
     <div class="container ">
        <p uk-margin style = "width: 80%; margin: auto; margin-top: 20px; display: flex; justify-content: center; align-items: center;">
          {% for category in categories %}
          <a class="uk-button uk-button-default" href="{% url 'category_detail' category.slug %}"><strong>{{category.name}}</strong></a>
          {% endfor %}
        </p>
      </div>
 <div class = 'container'style = "padding-left: 0px">
     <div class = 'row'>
        {% for book in books %}
         <div class = 'col- col-sm-4 col-md-4 col-lg-3 col-xl-2'>
             <a href = "{% url 'book_detail' book.slug %}">
                 
     <div>
         <div class="uk-card uk-card-default uk-card-body"> 
             <img src = "{{book.cover_image.url}}">
             
             
         </div>
     </div>
           
         </a>
     </div>
     {% endfor %}
    
 </div>
 {% endblock %}
