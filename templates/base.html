{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Mood Site</title>
    {% endblock %}
    
    <link rel = 'stylesheet' href ="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
    <link rel = 'stylesheet' href ="{% static 'moodapp/register.css' %}">
    
    <link rel = 'stylesheet' href ="{% static 'moodapp/home.css' %}">
    <link rel = 'stylesheet' href ="{% static 'moodapp/book_detail.css' %}">
    <link rel = 'stylesheet' href = "{% static 'uikit/css/uikit.css' %}">
    <link rel = 'stylesheet' href ="{% static 'moodapp/style.css' %}">
    <link rel = 'stylesheet' href ="{% static 'moodapp/style.css' %}">
    
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div id = 'logo'>
        <img src = "{% static 'img/tea.png' %}">
      </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="margin-left: 2rem;" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-right: 8rem;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_books' %}">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movies' %}">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'spotify' %}">Music</a>
          </li>
          
        </ul>
        
        <div class="container" style=" align-content: center; display: flex; flex-direction: row;">
          <p uk-margin style = "width: 100%; margin-top: 20px">
          
            <a class="uk-button uk-button" href="{% url 'neutral' %}"><strong><img src="{% static 'img/neutral.png' %}" alt="" style="width: 25px; height: 25px"></strong></a>
            <a class="uk-button uk-button" href="{% url 'sad' %}"><strong><img src="{% static 'img/sad.png' %}" alt="" style="width: 25px; height: 25px"></strong></a>
            <a class="uk-button uk-button" href="{% url 'happy' %}"><strong><img src="{% static 'img/happy.png' %}" alt="" style="width: 25px; height: 25px"></strong></a>
            <a class="uk-button uk-button" href="{% url 'romantic' %}"><strong><img src="{% static 'img/romantic.png' %}" alt="" style="width: 25px; height: 25px"></strong></a>
            
          </p>
       </div>
      <div style = 'width: 70%; display: flex; justify-content: end;'>
        
        {% if user.is_authenticated %}
         <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Hello {{user.username}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div> 
        
        {% else %}
          <a class="nav-link" href="{% url 'register' %}">
            <button type="button" class="btn btn-outline-primary">Sign up</button>
          </a>
          <a class="nav-link" href="{% url 'login' %}">
              <button type="button" class="btn btn-outline-success">Login</button>
          </a>
            
      {% endif %}
      </div>
      </div>
    </div>
  </nav>
    
    
            
    
      



{% block content %}
<h1>Hello World</h1>
{% endblock %}







      
    <footer>
        <h4><strong>WEBSITE BY MIHAIL STANKEVICH</strong></h4>
    </footer>
   
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
</body>
</html>
